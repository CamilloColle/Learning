{% extends 'layout.html' %}

{% block title %}
    Campaigns
{% endblock %}

{% block content %}
    <section>
        <h1>Campaigns List</h1>

        {% for campaign in campaigns%}
            <article class="campaign">
                <h2>{{ campaign.title }}</h2>
                <p>{{ campaign.start_date }}</p>
                <p>{{ campaign.description }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
